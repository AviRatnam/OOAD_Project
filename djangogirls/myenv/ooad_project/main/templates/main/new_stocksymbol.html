{% extends 'main/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <br>
    <h1 class="SymbolHeader">Add New Stock Symbol</h1>
    <br>
    <div class="formDiv">
        <form method="POST" class="post-form customForm">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="save btn btn-default">Save</button>
        <p>* indicates it is compulsary</p>
        </form>
        <img class="stocksGlasses" src="{% static 'images/stocksGlasses.png' %}" alt="" />
    </div>

{% endblock %}
